{% include 'components/navbar.html' %}
<br>
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Delete Product</h1>
        <form action="#" method="POST">

            <div class="mb-4">
                <label for="product-id" class="block text-sm font-medium text-gray-700">Product ID</label>
                <input type="text" id="product-id" name="product-id" required 
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm p-2" />
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" 
                    class="bg-red-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Delete Product
                </button>
            </div>
        </form>
    </div>
</div>
