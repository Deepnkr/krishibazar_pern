<!-- views/pages/cart.html -->
{% include 'components/navbar.html' %}

<div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-8 text-green-600">Your Shopping Cart</h1>

    <!-- Cart Items Grid -->
    <div class="grid grid-cols-1 gap-6">
        {% for item in cart_items %}
        <div class="bg-white shadow-lg rounded-lg border border-green-200 p-6 flex items-center space-x-6 transition-all duration-200 hover:shadow-2xl">
            <!-- Product Image -->
            <div>
                <img src="{{ item[4] }}" alt="{{ item[1] }}" class="w-40 h-40 object-cover rounded-lg border border-green-300">
            </div>

            <!-- Product Info -->
            <div class="flex-grow">
                <h2 class="text-2xl font-semibold text-gray-900">{{ item[1] }}</h2> <!-- Product name -->
                <p class="text-gray-600 mt-2">{{ item[2] }}</p> <!-- Product description -->
                <p class="text-green-600 font-bold mt-4 text-xl">Rs {{ item[3] }}</p> <!-- Product price -->
            </div>

            <!-- Remove Button -->
            <div class="flex flex-col items-end">
                <form action="/remove_from_cart" method="POST">
                    <input type="hidden" name="product_id" value="{{ item[0] }}">
                    <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-all">
                        Remove
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Proceed to Checkout Button -->
    <div class="mt-12 flex justify-center">
        <a href="/checkout" class="bg-green-500 text-white py-3 px-6 text-lg rounded-lg hover:bg-green-600 transition-all shadow-md">
            Proceed to Checkout
        </a>
    </div>
</div>
