<!-- views/index.ejs -->
{% include 'components/navbar.html' %}

  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Our Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
       {%for row in rows%} 
       
        <div class="bg-white shadow-md rounded-lg p-4">
          <img src="{{row[4]}}" alt="<%= product.name %>" class="w-full h-48 object-cover rounded-t-lg">
          <div class="mt-4">
            <h2 class="text-xl font-semibold">{{row[1]}}</h2>
            <p class="text-gray-600">Rs {{row[3]}}</p>
            <button class="mt-4 w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Add to Cart</button>
          </div>
        </div>
        {%endfor%}
    </div>
  </div>
